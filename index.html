<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Component</title>
    </head>
    <body>
        <h1>Ciao core</h1>
        <div>
            <script type="text/javascript" src="./JSAmbisonics/ambisonics.umd.js"></script> 
            <script src="/player/volumeMeter.js"></script>
            <multitrack-player 
                auth="true" 
                isOwner="true"
                file="./assets/audio/2channel.wav" 
                waveformJSON="./assets/post-merge/merged.json"
                encoding="QUAD" 
                layout="L,R,LS,RS" 
                filename="Prova 4 canali"
                normalizeWave="true"
                widthMultiplier="0.8"
                heightMultiplier="0.3"
                analyserHeightMultiplier="0.2"
                waveformResolution="2048"
                timeMarkersNumber="3"
                autoScaleMeters="true"
                preGain="0"
                waveformRGB="8,164,189"
                waveformBackground="20,20,20"
                playheadRGB="255,0,0"
                trackBaseRGB="100, 120, 180"
                trackAugmentRGB="0, 0, 0"
                trackRandomnessRGB="20, 0, 0"
                trackMuteBaseRGB="150,150,150"
                trackMuteOriginalRGB="10,10,10"
                meterRangeRGB="-250,-250,-250"
                timelineRGB="255,200,200"
                analyzerStyle="line"
                analyzerFFTSize="2048"
                analyzerRGB="180, 120, 180"
                analyzerBackground="10,10,10"
                uiRGB="180, 120, 180"
                textRGB="255,255,255"
                mutedRGB="180,180,180"
                mutedClippingRGB="120,120,120"
                unmutedRGB="0,255,0"
                unmutedClippingRGB="255,0,0"
                comp_enabled="false"
                comp_ratio="10"
                comp_threshold="-80.0"
                comp_attack="0.1"
                comp_release="0.1"
                lim_enabled="false"
                lim_threshold="0.0"
                lim_attack="0.5"
                lim_release="0.1"
                font="20px Comic Sans MS"
            ></multitrack-player>
            </div>
        <script src="./player/multitrackPlayer.js"></script>
    </body>
</html>
