<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Component</title>
    </head>
    <body>
        <h1>Ciao core</h1>
        <div>
            <div>
                <script type="text/javascript" src="./JSAmbisonics/ambisonics.umd.js"></script> 
                <multitrack-player 
                auth="true" 
                file="./assets/1channel.wav" 
                encoding="MONO" 
                layout="C" 
                filename="Prova 4 canali"
                widthMultiplier="0.7"
                heightMultiplier="0.3"
                preGain="1"
                waveformRGB="8,164,189"
                waveformBackground="20,20,20"
                analyzerRGB="8,124,169"
                analyzerBackground="10,10,10"
                uiRGB="8,124,169"
                textRGB="255,255,255"
                ratio="20"
                threshold="-10.0"
                attack="0.1"
                release="0.1"
                font="20px Comic Sans MS"
                ></multitrack-player>
            </div>
        <script src="./player/multitrackPlayer.js"></script>
    </body>
</html>
